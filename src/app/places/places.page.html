<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title color="dark">
        Estabelecimentos 
      </ion-title>
    </ion-toolbar>
  </ion-header>
  

<ion-content>
 
  <ion-list>
      <ion-item-sliding>
        <ion-item>
          <ion-label>Estabelecimento X</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="unread(item)">Desfazer vinculo</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    
      <ion-item-sliding>
          <ion-item>
              <ion-label>Estabelecimento Y</ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option (click)="unread(item)">Desfazer vinculo</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
    </ion-list>
</ion-content>
