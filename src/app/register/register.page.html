<ion-content  color="primary">
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Cadastre-se!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Nome" ngModel required></ion-input>
            </ion-item>
            <ion-item>
                <ion-input  name="nick" type="text" placeholder="Apelido" ngModel required></ion-input>
              </ion-item>        
            <ion-item>
            <ion-datetime  placeholder="Data de nascimento:" displayFormat="DD/MM/YYYY"></ion-datetime>
                 </ion-item>
                 <ion-item>
                    <ion-input  name="nameF" type="text" placeholder="Nome Social" ngModel required></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-input  name="cnpj" type="number" placeholder="CPF" ngModel required></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input  name="RG" type="number" placeholder="RG" ngModel required></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-input  name="endereco" type="text" placeholder="EndereÃ§o" ngModel required></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-input  name="bairro" type="text" placeholder="Bairro" ngModel required></ion-input>
                        </ion-item> 
                        <ion-item>
                            <ion-input  name="cidade" type="text" placeholder="Cidade" ngModel required></ion-input>
                          </ion-item>       
                          <ion-item>
                              <ion-input  name="cep" type="number" placeholder="CEP" ngModel required></ion-input>
                            </ion-item>       
                            <ion-item>
                                <ion-input  name="uf" type="text" placeholder="UF" ngModel required></ion-input>
                              </ion-item>   
                              <ion-item>
                                  <ion-input  name="telephone" type="text" placeholder="Telefone" ngModel required></ion-input>
                                </ion-item>  
                                   
                                
                                

                   
                      

            <ion-item>
              <ion-input name="email" type="email" placeholder="Seu@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Senha" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Confirmar senha" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Cadastrar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
